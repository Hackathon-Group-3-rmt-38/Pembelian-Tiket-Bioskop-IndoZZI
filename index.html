<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Indo ZZ1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>

  <body>
 
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg shadow-sm fixed-top" data-bs-theme="dark" style="background-color: rgb(0, 35, 73) !important">
      <div class="container">
        <a class="navbar-brand nex" href="#"> <img src="img/logo.png" alt="Logo" class="N" width="50" height="50" class="d-inline-block align-text-center img-fluid" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#movie">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#cart">Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->

    <!-- tron -->
    <section class="jumbotron">
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/m1.jpg" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="img/m2.jpg" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="img/m3.jpg" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="img/m4.png" class="d-block w-100" />
          </div>
          <div class="carousel-item">
            <img src="img/m5.jpg" class="d-block w-100" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <!-- end -->

    <!-- start card -->
    <section id="movie">
      <div class="container">
        <div class="row text-center mb-3">
          <div class="col">
            <h2
            data-aos="zoom-out-down"
            data-aos-offset="250"
            data-aos-duration="500">NOW PLAYING</h2>
          </div>
        </div>
        <div class="row text-center justify-content-center">
          <div class="col-md-4 mb-3">
            <div class="card" data-aos="flip-left" data-aos-offset="250">
              <img src="1.jpg" class="card-img-top" alt="Projects" />
              <div class="card-body">
                <p class="card-text" id="p-mov1">SPIDER-MAN: INTO THE SPIDER-VERSE</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3" 
          data-aos="flip-left" data-aos-delay="150" data-aos-offset="250">
            <div class="card">
              <img src="2.jpg" class="card-img-top" alt="Projects" />
              <div class="card-body">
                <p class="card-text" id="p-mov2">THE INCREDIBLES</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card" 
            data-aos="flip-left" data-aos-delay="350" data-aos-offset="250">
              <img src="3.jpg" class="card-img-top" alt="Projects" />
              <div class="card-body">
                <p class="card-text" id="p-mov3">BLACK PANTHER</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3" 
          data-aos="flip-left" data-aos-delay="450" data-aos-offset="250">
            <div class="card">
              <img src="4.jpg" class="card-img-top" alt="Projects" />
              <div class="card-body">
                <p class="card-text" id="p-mov4">SPIDER-MAN: ACROSS THE SPIDER-VERSE</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card" 
            data-aos="flip-left" data-aos-delay="550" data-aos-offset="250">
              <img src="5.jpg" class="card-img-top" alt="Projects" />
              <div class="card-body">
                <p class="card-text" id="p-mov5">AVENGERS: ENDGAME</p>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <div class="card" 
            data-aos="flip-left" data-aos-delay="550" data-aos-offset="250">
              <img src="6.jpg" class="card-img-top" alt="Projects" />
              <div class="card-body">
                <p class="card-text" id="p-mov6">LOGAN</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end card -->
    <section id="cart">
      <div class="container">
      <h2>Form Pemesanan Tiket</h2>
      <form>
        <div class="mb-3">
          <label for="ticketInput" class="form-label">Film Yang Sedang Tayang</label>
          <select id="movie-input" class="form-select" aria-label="Default select example">
          
            <option value="SPIDER-MAN: INTO THE SPIDER-VERSE">SPIDER-MAN: INTO THE SPIDER-VERSE</option>
            <option value="THE INCREDIBLES">THE INCREDIBLES</option>
            <option value="BLACK PANTHER">BLACK PANTHER</option>
            <option value="SPIDER-MAN: ACROSS THE SPIDER-VERSE">SPIDER-MAN: ACROSS THE SPIDER-VERSE</option>
            <option value="AVENGERS: ENDGAME">AVENGERS: ENDGAME</option>
            <option value="LOGAN">LOGAN</option>
          </select>
          
        </div>
        <div class="mb-3">
          <label for="ticketInput" class="form-label">Jumlah Tiket</label>
          <input  type="number" class="form-control" id="ticketInput" placeholder="Masukkan jumlah tiket" min="1">
        </div>
        <div class="mb-3">
          <label  for="scheduleInput" class="form-label">Jadwal</label>
          <select id="schedule-input" class="form-select" aria-label="Default select example">
            
            <option value="09.00">09.00</option>
            <option value="12.00">12.00</option>
            <option value="15.00">15.00</option>
            <option value="17.00">17.00</option>
            <option value="19.00">19.00</option>
            <option value="21.00">21.00</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="priceInput" class="form-label">Total Harga</label>
          <h2 id="total">RP</h2>
        </div>
        
        <button id="btnInput" type="submit" class="btn btn-primary">Add to Cart</button>
        <button id="btnReset" type="submit" class="btn btn-danger">Reset Cart</button>
      </form>
      </div>
      <br>
      <div id="cart-container"></div>
    </section>
    <!-- footer -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
      <path
        fill="#002349"
        fill-opacity="1"
        d="M0,224L60,213.3C120,203,240,181,360,181.3C480,181,600,203,720,218.7C840,235,960,245,1080,229.3C1200,213,1320,171,1380,149.3L1440,128L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
      ></path>
    </svg>
    <footer class="bg-primary text-white text-center pb-1" style="background-color: rgb(0, 35, 73) !important">
      <p><a href="https://www.instagram.com/?hl=id" class="text-white fw-semibold text-decoration-none">IndoZZ1</a> | &copyCopyright 2023.</p>
    </footer>
    <!-- end footer -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
   
      const galleryImage = document.querySelectorAll(".gallery-img");

      galleryImage.forEach((img, i) => {
        img.dataset.aos = "fade-down";
        img.dataset.aosDelay = i * 100;
        img.dataset.aosOffset = 250;
      });

      AOS.init();
    </script>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
    <script>
      gsap.registerPlugin(TextPlugin);
      gsap.to(".lead", { duration: 3, delay: 1.5, text: "Web Developer | AK3U | Auditor SMK3" });
      gsap.from(".jumbotron img", { duration: 1, rotateY: 360, opacity: 0 });
      gsap.from(".navbar", { duration: 1.5, y: "-100%", opacity: 0, ease: "bounce" });
      gsap.from(".display-4", { duration: 1, x: -50, opacity: 0, ease: "elastic", delay: 0.5 });
    </script>

    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script type="text/javascript">
      VanillaTilt.init(document.querySelectorAll(".icon-box"), {
        max: 50,
        speed: 1000,
      });
      

      
    </script>
    
   <script type="text/javascript" src="main.js"></script>
  </body>
</html>
